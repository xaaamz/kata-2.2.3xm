<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="EN">
<meta charset="UTF-8">

<head>
  <title>Детали пользователя</title>
</head>
<body>
<h1>Детали пользователя</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.age}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
